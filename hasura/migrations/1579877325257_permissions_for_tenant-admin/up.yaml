- type: create_insert_permission
  args:
    role: tenant-admin
    table:
      name: User
      schema: public
    permission:
      check: null
      set:
        organizationId: X-Hasura-Organization-Id
      columns:
        - id
        - serviceResourceId
        - isServiceResourceAdmin
        - name
        - surname
        - mail
        - description
        - mobileCountry
        - mobileArea
        - mobileNumber
- type: create_select_permission
  args:
    role: tenant-admin
    table:
      name: User
      schema: public
    permission:
      allow_aggregations: false
      columns:
        - organizationId
        - id
        - serviceResourceId
        - isServiceResourceAdmin
        - name
        - surname
        - mail
        - description
        - mobileCountry
        - mobileArea
        - mobileNumber
      computed_fields: []
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      limit: 10000
- type: create_update_permission
  args:
    role: tenant-admin
    table:
      name: User
      schema: public
    permission:
      columns:
        - serviceResourceId
        - isServiceResourceAdmin
        - name
        - surname
        - mail
        - description
        - mobileCountry
        - mobileArea
        - mobileNumber
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      set:
        id: 3
- type: create_delete_permission
  args:
    role: tenant-admin
    table:
      name: User
      schema: public
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
